<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Hello, Vue :)</h1>

<div id="counter">
    <span v-bind:title="message">
        Counter: {{ counter }}
        <div><button v-on:click="reset()">Reset</button></div>
        <div>New value: <input v-model="counter" /></div>

    </span>
</div>
<!-- script element must be below the target element -->
<script src="counter.js"></script>

<div id="mouse-event">
    <div class="box" @mouseover="handleEvent">mouseover</div>
    <div class="box" @mouseleave="handleEvent">leave</div>
    <div class="box" @dblclick="handleEvent">double click</div>
    <div class="box" @mousemove="handleMousemove">{{ x }}, {{ y }}</div>
</div>
<script src="mouse-event.js"></script>

</body>
</html>
